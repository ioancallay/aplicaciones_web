<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="{{ title }}" blockClass="pc-component">
      <div class="col-md-12 col-xl-12">
        <h5 class="mb-3">
          <a href="nuevocliente" class="btn btn-outline-success">Nuevo cliente</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>IDCli</th>
                  <th>Nombres</th>
                  <th>Direccion</th>
                  <th class="text-end">Telefono</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody class="table-light table-striped" id="tableProveedores">
                @for (cliente of listaClientes; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ cliente.idClientes }}</td>
                    <td>{{ cliente.Nombres }}</td>
                    <td>{{ cliente.Direccion }}</td>
                    <td class="text-end">{{ cliente.Telefono }}</td>
                    <td class="text-end">
                      <button type="button" class="btn btn-outline-warning" [routerLink]="['/editarcliente/', cliente.idClientes]">
                        Edit
                      </button>
                      |
                      <button type="button" class="btn btn-outline-danger" (click)="eliminarCliente(cliente.idClientes)">Delete</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
