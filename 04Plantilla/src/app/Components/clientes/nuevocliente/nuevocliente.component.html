<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        <b>{{ titulo }}</b>
      </h3>
    </div>
    <form [formGroup]="frm_Cliente" (ngSubmit)="grabar()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="form-label" for="Nombres">Nombres</label>
            <input type="text" class="form-control" id="Nombres" placeholder="Nombres" formControlName="Nombres" />
            <div *ngIf="frm_Cliente.get('Nombres').invalid && frm_Cliente.get('Nombres').touched">
              <small *ngIf="frm_Cliente.get('Nombres').hasError('required')" style="color: red" class="mt-2 p-2">
                Los nombres son requeridos
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label class="form-label" for="Cedula">Cedula</label>
            <input type="text" class="form-control" id="Cedula" placeholder="Número de cedula" formControlName="Cedula" />
            <div *ngIf="frm_Cliente.get('Cedula').invalid && frm_Cliente.get('Cedula').touched">
              <small *ngIf="frm_Cliente.get('Cedula').hasError('required')" style="color: red" class="mt-2 p-2">
                La cedula es requerida
              </small>
              <small *ngIf="frm_Cliente.get('Cedula').hasError('cedulaInvalida')" style="color: red" class="mt-2 p-2">
                La cedula ingresada no es correcta
              </small>
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Direccion">Direccion</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Direccion" formControlName="Direccion" />
          <div *ngIf="frm_Cliente.get('Direccion').invalid && frm_Cliente.get('Direccion').touched">
            <small *ngIf="frm_Cliente.get('Direccion').hasError('required')" style="color: red" class="mt-2 p-2">
              La dirección es requerida
            </small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="Telefono">Telefono</label>
          <input type="text" class="form-control" id="Telefono" placeholder="Telefono" formControlName="Telefono" />
          <div *ngIf="frm_Cliente.get('Telefono').invalid && frm_Cliente.get('Telefono').touched">
            <small *ngIf="frm_Cliente.get('Telefono').hasError('required')" style="color: red" class="mt-2 p-2">
              El número de teléfono es requerido
            </small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="Correo">Correo</label>
          <input type="email" class="form-control" id="Correo" placeholder="Correo" formControlName="Correo" />
          <div *ngIf="frm_Cliente.get('Correo').invalid && frm_Cliente.get('Correo').touched">
            <small *ngIf="frm_Cliente.get('Correo').hasError('required')" style="color: red" class="mt-2 p-2">El correo es requerido</small>
            <small *ngIf="frm_Cliente.get('Correo').hasError('email')" style="color: red" class="mt-2 p-2">Registre un correo valido</small>
          </div>
        </div>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-outline-primary" [disabled]="frm_Cliente.invalid">{{ btn_save }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
