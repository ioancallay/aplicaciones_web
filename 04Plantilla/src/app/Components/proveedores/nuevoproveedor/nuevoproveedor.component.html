<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        <b>{{ titulo }}</b>
      </h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label class="form-label" for="Nombre_Empresa">Empresa</label>
          <input type="text" class="form-control" [(ngModel)]="Nombre_Empresa" id="Nombre_Empresa" placeholder="Nombre Empresa" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label class="form-label" for="Direccion">Direccion</label>
          <input type="text" class="form-control" [(ngModel)]="Direccion" id="Direccion" placeholder="Direccion" />
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="Telefono">Telefono</label>
        <input type="text" class="form-control" [(ngModel)]="Telefono" id="Telefono" placeholder="Telefono" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="emailAddress">Contacto Empresa</label>
        <input type="text" class="form-control" [(ngModel)]="Contacto_Empresa" id="Contacto_Empresa" placeholder="Contacto Empresa" />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="Telefono_Contacto">Telefono de Contacto</label>
        <input type="text" class="form-control" [(ngModel)]="Telefono_Contacto" id="Telefono_Contacto" placeholder="Telefono de Contacto" />
      </div>
      <div class="d-grid mt-3">
        <button type="button" class="btn btn-outline-primary" (click)="grabar()">{{ btn_save }}</button>
      </div>
    </div>
  </div>
</div>
