<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Lista de clientes</h1>
    <table
      class="table table-striped table-responsive table-bordered"
      id="datatables-responsive"
    >
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="table-light table-striped" id="tableProveedores">
        @for (cliente of listaClientes; track $index){
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ cliente.Nombres }}</td>
          <td>{{ cliente.Direccion }}</td>
          <td>{{ cliente.Telefono }}</td>
          <td>
            <button type="button" class="btn btn-warning">Edit</button> |
            <button type="button" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</main>
