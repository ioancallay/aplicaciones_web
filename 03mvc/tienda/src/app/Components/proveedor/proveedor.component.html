<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">Lista de proveedores</h1>
    <table class="table table-striped table-responsive">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre Empresa</th>
          <th>Contacto</th>
          <th>Telefono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="table-light table-striped" id="tableProveedores">
        @for (proveedor of listaProveedores; track $index){
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ proveedor.Nombre_Empresa }}</td>
          <td>{{ proveedor.Contacto_Empresa }}</td>
          <td>{{ proveedor.Telefono_Contacto }}</td>
          <td>
            <button type="button" class="btn btn-warning">Edit</button> |
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="eliminarProveedor(proveedor.idProveedores)"
            >
              Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</main>
